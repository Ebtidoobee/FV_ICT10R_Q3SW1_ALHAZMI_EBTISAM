<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intrams Eligibility Checker</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 25px; }
        .question { text-align: left; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        p { font-weight: bold; margin-bottom: 10px; }
        select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-size: 18px; cursor: pointer;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white; font-weight: bold; margin-top: 20px;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.02); }
        .result { margin-top: 20px; font-size: 1.1rem; line-height: 1.4; }
        #teamImage { width: 150px; height: 150px; margin: 15px auto; display: none; border-radius: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üèÜ Intrams Eligibility</h2>

    <div class="question">
        <p>1. Are you done with online registration?</p>
        <label><input type="radio" name="register" value="yes"> Yes</label>
        <label style="margin-left: 15px;"><input type="radio" name="register" value="no"> No</label>
    </div>

    <div class="question">
        <p>2. Medical clearance from clinic?</p>
        <label><input type="radio" name="medical" value="yes"> Yes</label>
        <label style="margin-left: 15px;"><input type="radio" name="medical" value="no"> No</label>
    </div>

    <div class="question">
        <p>3. Grade & Section</p>
        <select id="grade">
            <option value="">Select Grade</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
        </select>
        <select id="section" style="margin-top: 10px;">
            <option value="">Select Section</option>
            <option value="Ruby">Ruby</option>
            <option value="Emerald">Emerald</option>
            <option value="Sapphire">Sapphire</option>
            <option value="Jade">Jade</option>
        </select>
    </div>

    <button py-click="check_eligibility_py">Sign up</button>

    <script type="py" src="main.py"></script>

    <div class="result" id="result"></div>
    <img id="teamImage" src="" alt="Team Logo">
</div>

</body>
</html>
